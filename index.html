<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <!-- Ground -->
      <a-plane position="0 0 -3" rotation="-90 0 0" width="100" height="100" color="#4CAF50"></a-plane>

      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Table -->
      <a-cylinder position="0 0.75 -3" radius="1" height="0.15" color="#8B4513"></a-cylinder>
      <a-cylinder position="0 0.3 -3" radius="0.15" height="0.6" color="#5A3710"></a-cylinder>

      <!-- Seat -->
      <a-cylinder position="-1 0.55 -3"
                  radius="0.35" height="0.15"
                  color="#C49A6C"
                  rotation="0 90 0"></a-cylinder>

      <!-- Backrest -->
      <a-box position="-1.25 1.0 -3"
             depth="0.05" height="0.6" width="0.7"
             color="#A67C52"
             rotation="0 90 0"></a-box>

      <!-- Legs -->
      <a-cylinder position="-1.1 0.25 -3.25" radius="0.05" height="0.5" color="#8B5A2B"></a-cylinder>
      <a-cylinder position="-1.1 0.25 -2.75" radius="0.05" height="0.5" color="#8B5A2B"></a-cylinder>
      <a-cylinder position="-0.9 0.25 -3.25" radius="0.05" height="0.5" color="#8B5A2B"></a-cylinder>
      <a-cylinder position="-0.9 0.25 -2.75" radius="0.05" height="0.5" color="#8B5A2B"></a-cylinder>


      <!-- Seat -->
      <a-cylinder position="1 0.55 -3"
                  radius="0.35" height="0.15"
                  color="#C49A6C"
                  rotation="0 90 0"></a-cylinder>

      <!-- Backrest -->
      <a-box position="1.25 1.0 -3"
             depth="0.05" height="0.6" width="0.7"
             color="#A67C52"
             rotation="0 90 0"></a-box>

      <!-- Legs -->
      <a-cylinder position="1 0.25 -2.75" radius="0.05" height="0.5" color="#8B5A2B"></a-cylinder>
      <a-cylinder position="1 0.25 -3.25" radius="0.05" height="0.5" color="#8B5A2B"></a-cylinder>
      <a-cylinder position="1.25 0.25 -3" radius="0.05" height="0.5" color="#8B5A2B"></a-cylinder>
      <a-cylinder position="0.75 0.25 -3" radius="0.05" height="0.5" color="#8B5A2B"></a-cylinder>

      <!-- Milo Tin -->
      <a-cylinder position="0.3 1 -3" radius="0.15" height="0.35" color="#2E8B57">
        <a-text value="MILO" color="#FFFFFF" width="1.2" align="center" position="0 0 0.16"></a-text>
      </a-cylinder>

      <!-- Milk Tin -->
      <a-cylinder position="-0.3 1 -3" radius="0.15" height="0.35" color="#ADD8E6">
        <a-text value="MILK" color="#000000" width="1.2" align="center" position="0 0 0.16"></a-text>
      </a-cylinder>

      <!-- Cups -->
      <a-cylinder position="0.1 1 -2.6" radius="0.1" height="0.25" color="white"></a-cylinder>
      <a-cylinder position="-0.1 1 -2.6" radius="0.1" height="0.25" color="white"></a-cylinder>

    </a-scene>
  </body>
</html>
